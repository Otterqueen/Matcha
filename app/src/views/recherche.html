<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matcha</title>
        <link rel="stylesheet" href="/accueil.css"  type="text/css">
        <link rel="stylesheet" href="/style2.css"  type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    </head>
    <body>
        <header> Matcha </header>
        <div class="conteneur">
            <div id="gauche" class="gauche"></div>
            <div id="principale" class="pricipale">
            </div>
            <div class="droite">
                <div class="menu_head">Options</div>
                <div class="search_elem"><i class="fas fa-exchange-alt fa-rotate-90"></i>Trier par :</div>
                    <form method="POST" action="./recherche/trier.html">
                        <div class="search_elem_intern"><input type="radio" id="tri_age" name="tri" value="tri_age"><label for="tri_age">Age</label></div>
                        <div class="search_elem_intern"><input type="radio" id="tri_loc" name="tri" value="tri_loc"><label for="tri_loc">Localisation</label></div>
                        <div class="search_elem_intern"><input type="radio" id="tri_pop" name="tri" value="tri_pop"><label for="tri_pop">Popularité</label></div>
                        <div class="search_elem_intern"><input type="radio" id="tri_tag" name="tri" value="tri_tag"><label for="tri_tag">Nb de tag en commun</label></div>
                        <div class="search_elem_intern"><input type="submit" name="submit" value="Trier"/></div>
                    </form>
                    
                
                    
                <div class="search_elem"><i class="fas fa-filter"></i>Filtres :</div>
                    <form method="POST" action="./recherche/filtrer.html">
                        <div class="search_elem_intern"><input type="radio" id="genre_femme" name="genre" value="genre_femme"><label for="tri_age">Femme</label>
                            <input type="radio" id="genre_homme" name="genre" value="genre_homme"><label for="tri_loc">Homme</label>
                            <input type="radio" id="genre_bi" name="genre" value="genre_bi"><label for="tri_pop">Les 2</label>
                        </div>
                        <div class="search_elem_intern">Age : de <input type="number" name="agemin" min=18> à <input type="number" name="agemax"  min=18> ans.</div>
                        <div class="search_elem_intern">Distance : de <input type="number" name="kmmin" min=0 value=0> à <input type="number" name="kmmax"  min=0 value=2000> km.</div>
                        <div class="search_elem_intern">Popularité min:
                            <input id="slideCol" type="range" name="pop" value="0" max="100" min="0" step="5">
                            <span id="f">0</span>
                            <script>
                                var y = document.getElementById("f");
                                var slideCol = document.getElementById("slideCol");
                                slideCol.oninput = function() {
                                    y.innerHTML = this.value;
                                }
                            </script>
                        </div>
                        <div class="search_elem_intern">Tags : <input type="text" name="tag" >.</div>
                        <div class="search_elem_intern"><input type="submit" name="submit" value="Filtrer"/></div>
                    </form>
            </div>
        </div>
        <footer>Matcha</footer>
        <script src="/recherche_dom.js"></script>
        <script type="text/javascript">menu1(); affiche_profil();</script>
        
    </body>
</html>
